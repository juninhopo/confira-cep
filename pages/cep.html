<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>ConsultaBR</title>
</head>

<body>
    <header id="header">
        <a href="../index.html">
            <h1>Consulta<span>BR</span></h1>
        </a>
        <nav id="nav">
            <button id="btn-mobile" aria-expanded="false">
                <span id="hamburguer"></span>
            </button>
            <ul id="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="">Serviços</a></li>
                <li><a href="">Documentario</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="content-container-cep">
                    <div class="content-container-cep-text">
                        <h1>Consulta CEP</h1>
                        <p>Encontre informações de um determinado CEP (Código de
                            Endereçamento Postal).
                        </p>
                    </div>
                    <div class="content-input">
                        <input id="cepinput" type="text" name="number" placeholder="Digite um CEP" maxlength="8"
                            minlength="8">
    
                        <button type="submit" onclick="getCep()">Pesquisar</button>
                    </div>
                    <div id="responseSubmit" class="container-cep-infos">
                        <span id="cep"></span>
                        <span id="estado"></span>
                        <span id="cidade"></span>
                        <span id="bairro"></span>
                        <span id="rua"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../controllers/script-menu.js"></script>
    <script src="../controllers/consulta-cep.js"></script>
</body>
